		</div>

			<p class="letter" id="b">b</p>

		</div>

			<p class="letter" id="c">c</p>
			<p class="text">this sample text is longer than the rest</p>
		</div>
		<div class="answer" id="answer_d">
			<p class="letter" id="d">d</p>
			<p class="text">answer d text</p>
		</div>
	</div>
</div>
